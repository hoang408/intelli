<!DOCTYPE html>
<html>
<body>

<h1>The form method="get" attribute</h1>

<form action="/action_page.php" method="get" target="_blank">
  <label for="input_url">URL:</label>
  <input type="text" id="input_url" name="input_url"><br><br>
  
  <input type="submit" value="Submit">
</form>

<p>Submit if ready</p>



<script>
/* Event listener */
document.getElementsByName("input_url")[0].addEventListener('change', SaveInput);

/* Function */
function SaveInput(){

  // Store
  localStorage.setItem("input_url_text", this.value);

  // Log change
  console.log(localStorage.getItem("input_url_text"));
}

// Check browser support
if (typeof(Storage) !== "undefined") {
  // Saving mechanism exists
  console.log("Saving possible.");

  // Retrieve
  document.getElementById("input_url").value = localStorage.getItem("input_url_text");

} else {
  // Saving mechanism exists
  console.log("Saving possible.");  
  document.getElementById("input_url").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
